name: Trigger Trend Agent

on:
  schedule:
    - cron: '*/10 * * * *' # Run every 10 minutes
  workflow_dispatch: # Allow manual trigger

jobs:
  cron:
    runs-on: ubuntu-latest
    steps:
      - name: Call Vercel Endpoint
        run: |
          curl -X GET "https://${{ secrets.VERCEL_PROJECT_DOMAIN }}/api/admin/run-trend-agent?token=${{ secrets.CRON_SECRET }}"
